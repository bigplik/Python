<!--
? BUTTONS
* Buttons come in two basic flavors in Skeleton. 

! The standard <button> 
* element is plain, whereas the .button-primary button is vibrant and 
* prominent. 

! Button styles 
* are applied to a number of appropriate form elements, 
* but can also be arbitrarily attached to anchors with a .button class.

!-- Standard buttons --
<a class="button" href="#">Anchor button</a>
<button>Button element</button>
<input type="submit" value="submit input">
<input type="button" value="button input">

!-- Primary buttons --
<a class="button button-primary" href="#">Anchor button</a>
<button class="button-primary">Button element</button>
<input class="button-primary" type="submit" value="submit input">
<input class="button-primary" type="button" value="button input">

-->

<title>Buttons - Skeleton</title>
<link rel="stylesheet" href="../src/normalize.css">
<link rel="stylesheet" href="../src/skeleton.css">


<style>
        body {
            margin-top: 40px;
    
        }
    </style>


<body>
    <div class="container">
        <div class="row">
            <div class="six columns">
                <!-- below just the link to click
                <a href="#">dcode on YT</a> -->

                <!-- and below here is a button with link to click -->
                <a href="#" class="button">dcode on YouTube</a>

                <!-- add class button-primary to make button as primary-->
                <button class="button-primary">click me</button>

                <!-- input button -->
                <input type="button" value="submit">

                <!-- input type of submit -->
                <input type="submit" value="submit">
            </div>
        </div>
    </div>
</body>
